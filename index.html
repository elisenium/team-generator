<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur d'équipe</title>
</head>
<body>
  <h1>Générateur d'équipe</h1>
  <input type="text" id="names" placeholder="Entrez les prénoms séparés par des virgules">
  <button id="generateBtn">Générer une équipe</button>
  <p id="teamName"></p>
  <ul id="teamList"></ul>

  <script>
    // Liste de noms d'équipes prédéfinis
    const teamNames = ["Les Invincibles", "Code Ninjas", "Bug Busters", "JS Masters", "Team Rocket"];

    // parseNames() : convertit la saisie en tableau de prénoms
    function parseNames(input) {
      return input
        .split(',')                    // Sépare par virgule
        .map(name => name.trim())      // Retire les espaces
        .filter(name => name !== '');  // Ignore les vides
    }

    // getRandomTeam() : sélectionne aléatoirement 3 prénoms maximum
    function getRandomTeam(names, size) {
      const shuffled = [...names].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, size);
    }

    // displayTeam() : affiche le nom d'équipe et la liste des membres dans le HTML
    function displayTeam(team) {
      const name = teamNames[Math.floor(Math.random() * teamNames.length)];
      document.getElementById('teamName').textContent = team.length ? name : 'Aucune équipe';
      document.getElementById('teamList').innerHTML = team.map(n => `<li>${n}</li>`).join('');
    }

    // --- Fonction principale ---
    function main() {
      const inputValue = document.getElementById('names').value;
      const names = parseNames(inputValue);
      if (names.length === 0) {
        displayTeam([]);
        return;
      }
      const team = getRandomTeam(names, 3);
      displayTeam(team);
    }

    document.getElementById('generateBtn').addEventListener('click', main);
  </script>
</body>
</html>
